<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMqPaXShzSm6Q2Sm0puc5+7H6Ws4NlaazU9fD2b" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        p {
            margin-bottom: 30px;
            color: #666;
            text-align: center;
        }

        .contact-info {
            margin-bottom: 40px;
            text-align: center;
        }

        .contact-info h2 {
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #0073e6;
        }

        .contact-info p {
            margin: 0;
        }

        .contact-info a {
            color: #0073e6;
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact-info a:hover {
            color: #005bb5;
        }

        .contact-info .icon {
            margin-right: 10px;
        }

        .contact-form {
            display: grid;
            grid-gap: 20px;
        }

        .contact-form label {
            margin-top: 10px;
            color: #333;
        }

        .contact-form button {
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to discuss a project, feel free to reach out to me through any of the methods below.</p>
        
        <div class="contact-info">
            <h2>Email</h2>
            <p><a href="mailto:yourname@example.com"><i class="fas fa-envelope icon"></i>yourname@example.com</a></p>
            
            <h2>LinkedIn</h2>
            <p><a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin icon"></i>linkedin.com/in/yourprofile</a></p>
            
            <h2>GitHub</h2>
            <p><a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github icon"></i>github.com/yourprofile</a></p>
            
            <h2>Portfolio Website</h2>
            <p><a href="http://yourportfolio.com" target="_blank"><i class="fas fa-globe icon"></i>yourportfolio.com</a></p>
        </div>
        
        <form action="https://formspree.io/f/{your_form_id}" method="POST" class="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
