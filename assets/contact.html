<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .contact-info h2 {
            margin-top: 20px;
        }

        .contact-info p a {
            color: #0073e6;
            text-decoration: none;
        }

        .contact-info p a:hover {
            text-decoration: underline;
        }

        .contact-form {
            margin-top: 20px;
        }

        .contact-form label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to discuss a project, feel free to reach out to me through any of the methods below.</p>
        
        <div class="contact-info">
            <h2>Email</h2>
            <p><a href="mailto:yourname@example.com">bharathyerragunta5678@gmail.com</a></p>
            
            <h2>LinkedIn</h2>
            <p><a href="https://www.linkedin.com/in/bharath-yerragunta-22a43a175/" target="_blank">linkedin.com/in/bharath-yerragunta-22a43a175</a></p>
            
            <h2>GitHub</h2>
            <p><a href="https://github.com/Bharath5678" target="_blank">github.com/Bharath5678</a></p>
        
        </div>
        
        <form action="https://formspree.io/f/{your_form_id}" method="POST" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
